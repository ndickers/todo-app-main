<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./style.css" />
    <title>Todo app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <header>
      <div>
        <h1>TODO</h1>
        <img src="./images/icon-sun.svg" alt="" srcset="" />
      </div>
    </header>
    <main>
      <div class="add-todo">
        <input
          class="input-checkbox"
          checked="false"
          type="checkbox"
          name=""
          id=""
        />
        <div>
          <input
            class="input-element"
            type="text"
            placeholder="Create a new to do."
          />
        </div>
      </div>

      <section>
        <div class="todo-item">
          <input class="item-checkbox" checked="false" type="checkbox" name="" id="todo-item" />
          <p>Log around the park 3x</p>
          <button>
            <img src="./images/icon-cross.svg" alt="" srcset="" />
          </button>
        </div>
      </section>
    </main>

    <!-- Add dynamic number -->

    <script type="module" src="./index.js"></script>
  </body>
</html>
